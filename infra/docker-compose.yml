services:
  redpanda:
    image: redpandadata/redpanda:v23.3.12
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"  # Kafka external
      - "9644:9644"  # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - streaming

  timescaledb:
    image: timescale/timescaledb:2.15.0-pg14
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anomalies
    ports:
      - "5432:5432"
    volumes:
      - ts-data:/var/lib/postgresql/data
    networks:
      - streaming

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - streaming

  backend:
    build: ../backend
    container_name: backend
    depends_on:
      - redpanda
      - timescaledb
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      REDIS_URL: ${REDIS_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      PRICE_TOPIC: prices
      NEWS_TOPIC: news
      ALERTS_TOPIC: alerts
    ports:
      - "8000:8000"
    networks:
      - streaming

  processor:
    build: ../processor
    container_name: processor
    depends_on:
      - redpanda
      - timescaledb
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      REDIS_URL: ${REDIS_URL}
      BINANCE_STREAM: ${BINANCE_STREAM}
      SYMBOLS: ${SYMBOLS}
      NEWS_RSS: ${NEWS_RSS}
      ALERT_THRESHOLD_1M: ${ALERT_THRESHOLD_1M}
      ALERT_THRESHOLD_5M: ${ALERT_THRESHOLD_5M}
      ALERT_THRESHOLD_15M: ${ALERT_THRESHOLD_15M}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      PRICE_TOPIC: prices
      NEWS_TOPIC: news
      ALERTS_TOPIC: alerts
      SUMMARIES_TOPIC: summaries
    networks:
      - streaming

  summary-sidecar:
    build: ../processor
    container_name: summary-sidecar
    depends_on:
      - redpanda
      - timescaledb
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_MODEL: ${GOOGLE_MODEL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      ALERTS_TOPIC: alerts
      SUMMARIES_TOPIC: summaries
      PYTHONPATH: /app/src
    working_dir: /app
    command: python -m services.summary_sidecar
    networks:
      - streaming

  frontend:
    build: ../frontend
    container_name: frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
      NEXT_PUBLIC_WS_BASE: ${NEXT_PUBLIC_WS_BASE}
    ports:
      - "3000:3000"
    networks:
      - streaming

volumes:
  redpanda-data:
  ts-data:

networks:
  streaming:
    driver: bridge
