# Global project configuration for realtime-crypto-narrato

[services]
name = "realtime-crypto-narrato"
network = "streaming"

[kafka]
brokers = ["redpanda:29092"]
price_topic = "prices"
news_topic  = "news"
alerts_topic = "alerts"
consumer_group_api = "backend"
consumer_group_processor = "processor"

[database]
url = "postgres://postgres:postgres@timescaledb:5432/anomalies"
max_connections = 10

[redis]
enabled = true
url = "redis://redis:6379/0"

[binance]
stream_url = "wss://stream.binance.com:9443/stream"
symbols = ["btcusdt", "ethusdt"]

[rss]
feed_url = "https://www.coindesk.com/arc/outboundfeeds/rss/"
poll_seconds = 60

[anomaly]
thresholds = { "1m" = 0.05, "5m" = 0.08, "15m" = 0.12 }
min_alert_gap_seconds = 60

[llm]
provider = "stub" # stub|openai|google
openai_api_key = ""
google_api_key = ""
max_tokens = 80
temperature = 0.3

[frontend]
api_base = "http://localhost:8000"
ws_base = "ws://localhost:8000"
refresh_ms = 1000

[logging]
level = "INFO"

